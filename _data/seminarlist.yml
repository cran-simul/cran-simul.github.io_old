-  speaker: Jean-Yves Tourneret
   institution: ENSEEIHT, Toulouse
   date:  October, 21th 2021, 15h-15h40
   title: "Hypersphere Fitting: Model, Algorithms and Future Work"
   abstract: "We will present a recent EM algorithm for hypersphere fitting based on a von Mises-Fisher prior. The algorithm achieves competitive performance compared to the state-of-the-art. In addition, it can be easily robustified to mitigate the presence of potential outliers. After presenting some results obtained with this algorithm, we will discuss some open issues related to the application to LiDAR point clouds. These open issues include the consideration of mixtures of hyperspheres, the segmentation and denoising of LiDAR point clouds and the fusion of point clouds with RGB images"
